<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vitpapers</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <button type="submit" id="upload-btn">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="16"
                    height="16"
                    color="#FAFAFA"
                    fill="none"
                    stroke="#FAFAFA"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <path
                        d="M4 12L4 14.5442C4 17.7892 4 19.4117 4.88607 20.5107C5.06508 20.7327 5.26731 20.9349 5.48933 21.1139C6.58831 22 8.21082 22 11.4558 22C12.1614 22 12.5141 22 12.8372 21.886C12.9044 21.8623 12.9702 21.835 13.0345 21.8043C13.3436 21.6564 13.593 21.407 14.0919 20.9081L18.8284 16.1716C19.4065 15.5935 19.6955 15.3045 19.8478 14.9369C20 14.5694 20 14.1606 20 13.3431V10C20 6.22876 20 4.34315 18.8284 3.17157C17.6569 2 15.7712 2 12 2M13 21.5V21C13 18.1716 13 16.7574 13.8787 15.8787C14.7574 15 16.1716 15 19 15H19.5"
                    />
                    <path
                        d="M10 5C9.41016 4.39316 7.84027 2 7 2C6.15973 2 4.58984 4.39316 4 5M7 3L7 10"
                    /></svg
                ><span>Upload Paper</span>
            </button>
        </header>

        <dialog id="upload-dialog">
            <form action="upload-form">
                <input type="file" id="file" hidden />

                <label for="file" class="file-trigger">Choose file</label>
                <span class="fileName"></span>
                <menu>
                    <button class="cancel-btn">Cancel</button>
                    <button class="confirm-btn">Upload</button>
                </menu>
            </form>
        </dialog>
        <main>
            <h1>Dead Simple Papers</h1>
            <h2>VIT Previous Year Papers without the noise.</h2>
            <div id="search-area">
                <form action="/search">
                    <fieldset>
                        <div class="search-bar-container">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                width="16"
                                height="16"
                                color="#737373"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path d="M17 17L21 21" />

                                    d="M19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19C15.4183 19 19 15.4183 19 11Z"
                                />
                            </svg>
                            <input
                                type="text"
                                name="course"
                                placeholder="Search courses..."
                                id="search-bar"
                            />
                        </div>
                    </fieldset>
                </form>
