<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vitpapers</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <form action="upload-form">
            <input type="file" id="file" hidden />
            <label for="file" class="file-trigger">Choose file</label>
            <span class="file-name">No file selected </span>
            <button type="submit" id="upload-btn">Upload paper</button>
        </form>
        <main>
            <h1>Dead Simple Papers</h1>
            <h2>VIT Previous Year Papers without the noise.</h2>
            <div id="search-area">
                <form action="/search">
                    <fieldset>
                        <div class="search-bar-container">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                width="16"
                                height="16"
                                color="#737373"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path d="M17 17L21 21" />
                                <path
                                    d="M19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19C15.4183 19 19 15.4183 19 11Z"
                                />
                            </svg>
                            <input
                                type="text"
                                name="course"
                                placeholder="Search courses..."
                                id="search-bar"
                            />
                        </div>
                    </fieldset>
                </form>
